server:
  forward-headers-strategy: framework

spring:
  profiles:
    active: default,local
  application:
    name: network-network-conversion-server
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 103MB
  data:
    elasticsearch:
      enabled: false
      host: elasticsearch
      port: 9200
      partition-size : 10000
      client:
        timeout : 60  # Seconds

network-store-server:
  preloading-strategy: COLLECTION

management:
  health:
    solr:
      enabled: false



